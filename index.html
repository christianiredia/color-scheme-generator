<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian's Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <input type="color" />
          <select name="pick-color" id="pick-color"></select>
          <button class="color-scheme">Get color scheme</button>
        </div>
      </header>
      <main>
        <div class="main-container">
          <div class="main-color color1"></div>
          <div class="main-color color2"></div>
          <div class="main-color color3"></div>
          <div class="main-color color4"></div>
          <div class="main-color color5"></div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <div class="footer-color color-hex1">#F55A5A</div>
          <div class="footer-color color-hex2">#2B283A</div>
          <div class="footer-color color-hex3">#FBF3AB</div>
          <div class="footer-color color-hex4">#AAD1B6</div>
          <div class="footer-color color-hex5">#A626D3</div>
        </div>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
